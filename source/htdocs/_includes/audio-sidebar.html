<div class="audio-sidebar audio-sidebar-{{ color }}">
  <div class="row align-right">
    <div class="large-2 medium-12 columns wow fadeInUp">
      <div class="audio-container">
        <button type="button" name="play-audio" class="button background-{{ background_color_audio }} text-{{ background_color_links }} play-audio">
          <div class="audio-range"></div>
          <svg class="play-icon" width="10" height="12" viewBox="0 0 10 12" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0l10 6-10 6z" fill="#FFF" fill-rule="evenodd"/>
          </svg>
          <svg class="pause-icon" width="10px" height="12px" viewBox="0 0 10 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g id="Group" fill="#FFFFFF">
                      <rect id="Rectangle-2" x="0" y="0" width="3" height="12"></rect>
                      <rect id="Rectangle-2-Copy" x="7" y="0" width="3" height="12"></rect>
                  </g>
              </g>
          </svg>
          <span class="margin-left-small play-text text-white hide-tablet">Listen</span>
          <span class="margin-left-small pause-text text-white">Playing</span>
          <span class="margin-left-small" id="timeleft"></span>
        </button>
        <audio class="audio" src="{{ audio_source }}"></audio>
        <div class="subscribe-wrapper">
          <button type="button" name="subscribe" class="button text-{{ background_color_audio }}">
              <svg width="13px" height="12px" viewBox="0 0 13 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                </g>
              </svg>
            <span class="margin-left-small hide-tablet">Subscribe</span>
          </button>
          <div class="show-on-hover">
            <button type="button" name="itunes" class="button text-{{ background_color_audio }} "><a class="text-purple" href="{{ subscribe_itunes }}" target="_blank">iTunes</a></button>
            <button type="button" name="google-play" class="button text-{{ background_color_audio }} "><a class="text-purple" href="{{ subscribe_google }}" target="_blank">Google Play</a></button>
            <button type="button" name="spotify" class="button text-{{ background_color_audio }} "><a class="text-purple" href="{{ subscribe_spotify }}" target="_blank">Spotify</a></button>
            <button type="button" name="soundcloud" class="button text-{{ background_color_audio }} "><a class="text-purple" href="{{ subscribe_soundcloud }}" target="_blank">Soundcloud</a></button>
          </div>
        </div>
        <a class="text-purple" href="{{ audio_source }}" download="true" target="_blank">
          <button type="button" name="download" class="button background-white text-{{ background_color_audio }}">
            <svg width="13px" height="14px" viewBox="0 0 13 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <path d="M9.812,6.908 L5.984,10.802 C6.072,9.394 6.072,7.854 6.072,7.128 L6.072,0 L4.664,0 L4.664,7.128 C4.664,7.854 4.664,9.394 4.752,10.802 L0.924,6.908 L0,7.92 L5.368,13.288 L10.736,7.92 L9.812,6.908 Z" id="â†“" fill="#1621A0"></path>
              </g>
            </svg>
            <span class="margin-left-small hide-tablet">Download</span>
          </button>
        </a>
        <div class="show-on-hover--mobile">
            <button type="button" name="itunes" class="button text-{{ background_color_audio }} "><a class="text-purple" href="">iTunes</a></button>
            <button type="button" name="google-play" class="button text-{{ background_color_audio }} "><a class="text-purple" href="">Google Play</a></button>
            <button type="button" name="spotify" class="button text-{{ background_color_audio }} "><a class="text-purple" href="">Spotify</a></button>
            <button type="button" name="spotify" class="button text-{{ background_color_audio }} "><a class="text-purple" href="">Soundcloud</a></button>
        </div>
      </div>
      <small class="margin-top-small hide-tablet">{{ caption }}</small>
    </div>
  </div>
</div>
