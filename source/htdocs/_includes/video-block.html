<div class="row align-center">
  <div class="medium-10 text-center columns wow fadeInUp">
    <div class="video-block video-block--placeholder wow fadeInUp margin-vertical-xlarge" data-src="{{ video_source }}" style="background-image: url({{ image_source }});">
      <svg class="play" width="40px" height="40px" viewBox="0 0 40 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <polygon id="Triangle" fill="#FFFFFF" transform="translate(20.000000, 20.000000) rotate(90.000000) translate(-20.000000, -20.000000) " points="20 0 40 40 0 40"></polygon>
        </g>
      </svg>
      <div class="video"></div>
    </div>
    <small class="wow fadeInUp margin-bottom-xlarge">{{ caption }}</small>
  </div>
</div>
